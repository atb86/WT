<html>
    <head>
        <title>Department Home Page</title>
    </head>

    <body>
    <center>
        <h1>Students Registration Form</h1>

        <form>
        <table border='1'>
            <tr>
                <td>Roll No</td>
                <td><input type='text'></td>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type='text'></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type='password'></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type='password'></td>
            </tr>
            <tr>
                <td>Semester</td>
                <td>
                    <select>
                        <option>Semester-1</option>
                        <option>Semester-2</option>
                        <option>Semester-3</option>
                        <option>Semester-4</option>
                        <option>Semester-5</option>
                        <option>Semester-6</option>
                        <option>Semester-7</option>
                        <option>Semester-8</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>Subjects</td>
                <td>
                    <select size='3' multiple>
                        <option>CPP</option>
                        <option>Data Structures</option>
                        <option>DBMS</option>
                        <option>Networks</option>
                        <option>DAA</option>
                        <option>Physics</option>
                        <option>Maths</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Section</td>
                <td>
                    <input type='radio'> Sec-A <br>
                    <input type='radio'> Sec-B <br>
                </td>
            </tr>
            <tr>
                <td>Electives</td>
                <td>
                    <input type='checkbox'> Java <br>
                    <input type='checkbox'> Python <br>
                    <input type='checkbox'> Safety <br>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea></textarea> 
                </td>
            </tr>
            <tr>
                <td>Rating</td>
                <td>
                    <input type='range'value='4'><br>
                    <input type='number'value='4'><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type='submit'>
                    <input type='reset'>
                </td>
            </tr>
            </table>
        </form>
    </center>
    </body>
</html>
